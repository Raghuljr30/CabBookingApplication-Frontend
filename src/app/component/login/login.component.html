
<div class="mt-5 container">
    <div class="row">
        <div class="col-4">

        </div>

        <div class=" col-4">
          
            <div *ngIf="role==='customer'">
                <h2>LogIn</h2>

                <form class="pt-4" id="form-driver-login">

                    <div class="mb-3">
                        <label class="form-label">Customer Id</label>
                        <input class="form-control" type="text" name="customerId" id="id" [(ngModel)]="customerId">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Customer Email</label>
                        <input class="form-control" type="email" name="email" id="email" [(ngModel)]="customerEmail">   
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label" >Customer Password</label>
                        <input class="form-control" type="password" name="password" id="password" [(ngModel)]="customerPassword">
                    </div>
                
                   
                
                    <button (click)="customerLogin()">Login</button>
                </form>
            
            </div>
        </div>
    </div>

    
</div>

<div *ngIf="invalidCredentials" class="m-5 alert alert-danger">
<p>Invalid Password or Email</p>    

</div>

 <div class="mt-5 container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div *ngIf="role==='cabAgency'">
                <h2>LogIn</h2>
                <form id="form-cabAgency-login" #loginForm="ngForm" (ngSubmit)="cabAgencyLogin()" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Cab Agency Id</label>
                        <input type="text" required class="form-control" name="cabAgencyId" id="cabAgencyId" [(ngModel)]="cabAgencyId" #cabAgencyIdInput="ngModel">
                        <div *ngIf="cabAgencyIdInput.invalid && (cabAgencyIdInput.dirty || cabAgencyIdInput.touched)" class="invalid-feedback">
                            Cab Agency Id is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cab Agency Email</label>
                        <input type="email" required class="form-control" name="cabAgencyEmail" id="cabAgencyEmail" [(ngModel)]="cabAgencyEmail" #cabAgencyEmailInput="ngModel">
                        <div *ngIf="cabAgencyEmailInput.invalid && (cabAgencyEmailInput.dirty || cabAgencyEmailInput.touched)" class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cab Agency Password</label>
                        <input type="password" required class="form-control" name="cabAgencyPassword" id="cabAgencyPassword" [(ngModel)]="cabAgencyPassword" #cabAgencyPasswordInput="ngModel">
                        <div *ngIf="cabAgencyPasswordInput.invalid && (cabAgencyPasswordInput.dirty || cabAgencyPasswordInput.touched)" class="invalid-feedback">
                            Cab Agency Password is required.
                        </div>
                    </div>
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
